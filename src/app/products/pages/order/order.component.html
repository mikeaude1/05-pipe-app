<p-panel header='Pipes Personalizados' class="p-1">
  <p>Pipes Personalizados - Creados Por {{'nosotros Los CuAtro'|toggleCase:isUpperCase:false}}</p>
</p-panel>
<p-toolbar>
  <div class="p-toolbar-group-end">
    <p-button label="ToogleCase" icon="pi pi-search" (click)="toggleUpperCase()"></p-button>
  </div>
  <div class="p-toolbar-group-end">

    <p-button class="mr-2" label="Por nombre" icon="pi pi-sort" (onClick)="changeOrder('name')" styleClass="p-button-success"></p-button>
    <p-button class="mr-2" label="Por volar" icon="pi pi-sort" (onClick)="changeOrder('canFly')" styleClass="p-button-danger"></p-button>
    <p-button class="mr-2" label="Por color" icon="pi pi-sort"(onClick)="changeOrder('color')" styleClass="p-button-help"></p-button>
  </div>
</p-toolbar>
<div class="grid">
  <div class="col mt-2">
    <p-panel>
      <p-table [value]="heroes|SortByPipe:orderBy " [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly|CanFlyPipe}}</td>
            <td>{{ hero.color|ColorPipe }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
