<p-panel header='Pipes Basicos' class="p-1">
  <p>Pipes incluidos en Angular - Usualmente en el Common Module</p>
</p-panel>

<div class="grid">

  <div class="col-12 md:col-4">
    <p-card header="Ventas Netas" subheader="del precente año">
      {{totalSells + 1235 |number:'1.2-2'}}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Ventas Brutas" subheader="del precente año">
      {{totalSells |currency:'EUR':'symbol-narrow':'1.6-6'}}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ganancia Porcentual" subheader="del precente año">
      {{ percent|percent }}
    </p-card>
  </div>

</div>
